<script>
  "use strict";

function faveUnfave(evt) {
  console.log('testTEST TESTTTTTESTTSTST**');
  var faveButton = document.querySelector('.faveText');
  if (faveButton.innerHTML === 'Favorite') {
    faveButton.innerHTML = 'Unfavorite';
  }
  else {
    faveButton.innerHTML = 'Favorite';
  }
}

faveButton.addEventListener('click', faveUnfave);

</script>

<button id='faveOnOff' class='faveText' onclick='faveUnfave()'>Favorite</button>
